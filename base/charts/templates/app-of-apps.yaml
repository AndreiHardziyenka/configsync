apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.appOfApps.name }}
  namespace: {{ .Values.appOfApps.namespace }}
spec:
  destination:
    namespace: {{ .Values.appOfApps.namespace }}
    server: {{ .Values.appOfApps.destination.server | default "https://kubernetes.default.svc" | quote }}
  project: {{ .Values.appOfApps.project }}
  source:
    path: {{ .Values.appOfApps.source.path }}
    repoURL: {{ .Values.appOfApps.source.repoUrl }}
    targetRevision: {{ .Values.appOfApps.source.targetRevision | default "HEAD" | quote }}
  syncPolicy:
    automated: {}
status:
  sourceType: Directory